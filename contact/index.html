<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Overland Website</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1"
    />
    <!--Made by Alex Shortt-->
  </head>
  <body>
    <div class="contact ovr-container">
      <div class="contact-content">
        <div class="contact-info">
          <img src="/src/assets/location.png"/>
          <h3>Los Angeles, California</h3>
        </div>
        <div class="contact-info">
          <img src="/src/assets/email.png"/>
          <h3>dtrobak@gmail.com</h3>
        </div>
        <div class="contact-info">
          <img src="/src/assets/instagram.png"/>
          <h3>@ovr.lnd</h3>
        </div>
      </div>
      <div class="ovr-footer">
        <img id="ovr-logo" class="ovr-footer-logo" src="/src/assets/overland.png" />
        <img
          id="ovr-brand"
          class="ovr-footer-icon"
          src="/src/assets/brand.png"
        />
        <img
          id="ovr-music"
          class="ovr-footer-icon"
          src="/src/assets/music.png"
        />
        <img
          id="ovr-animation"
          class="ovr-footer-icon"
          src="/src/assets/animation.png"
        />
        <img
          id="ovr-about"
          class="ovr-footer-icon"
          src="/src/assets/about.png"
        />
        <img class="ovr-footer-icon active" src="/src/assets/contact.png" />
      </div>
    </div>
    <script src="/bundle.js"></script>
  </body>
</html>
