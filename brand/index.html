<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Overland Website</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1"
    />
    <!--Made by Alex Shortt-->
  </head>
  <body>
    <div class="brand ovr-container">
      <div class="brand-content">
        <div class="brand-video">
          <div class="brand-video-overlay">
            <i class="fas fa-play"></i>
          </div>
          <div class="brand-video-text">
            <h1 class="left"><span>Khaotic Collective</span></h1>
            <h2 class="right"><span>Sequoia Launch</span></h2>
          </div>
          <div class="brand-video-video left"></div>
        </div>
        <div class="brand-video">
          <div class="brand-video-overlay">
            <i class="fas fa-play"></i>
          </div>
          <div class="brand-video-text">
            <h1 class="right"><span>Toyota</span></h1>
            <h2 class="left"><span>2018 Tacoma</span></h2>
          </div>
          <div class="brand-video-video right"></div>
        </div>
      </div>
      <div class="ovr-footer">
        <img
          id="ovr-logo"
          class="ovr-footer-logo"
          src="/src/assets/overland.png"
        />
        <img class="ovr-footer-icon active" src="/src/assets/brand.png" />
        <img
          id="ovr-music"
          class="ovr-footer-icon"
          src="/src/assets/music.png"
        />
        <img
          id="ovr-animation"
          class="ovr-footer-icon"
          src="/src/assets/animation.png"
        />
        <img
          id="ovr-about"
          class="ovr-footer-icon"
          src="/src/assets/about.png"
        />
        <img
          id="ovr-contact"
          class="ovr-footer-icon"
          src="/src/assets/contact.png"
        />
      </div>
    </div>
    <script src="/bundle.js"></script>
  </body>
</html>
