<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Overland Website</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1"
    />
    <!--Made by Alex Shortt-->
  </head>
  <body>
    <div id="home" class="home hidden">
      <img
        id="home-logo"
        class="home-logo op-trans invisible"
        src="assets/overland.png"
      />
      <div class="home-icons">
        <div class="home-icons-container">
          <div id="home-brand" class="home-icon-wrapper op-trans invisible">
            <img
              class="home-icon home-icon-brand ovr-brand"
              src="assets/brand-purple.png"
            />
            <h3>Brand</h3>
          </div>
          <div id="home-music" class="home-icon-wrapper op-trans invisible">
            <img
              class="home-icon home-icon-music ovr-music"
              src="assets/music-purple.png"
            />
            <h3>Music</h3>
          </div>
          <div id="home-animation" class="home-icon-wrapper op-trans invisible">
            <img
              class="home-icon home-icon-animation ovr-animation"
              src="assets/animation-purple.png"
            />
            <h3>Animation</h3>
          </div>
          <div id="home-about" class="home-icon-wrapper op-trans invisible">
            <img
              class="home-icon home-icon-about ovr-about"
              src="assets/about-purple.png"
            />
            <h3>About</h3>
          </div>
          <div id="home-contact" class="home-icon-wrapper op-trans invisible">
            <img
              class="home-icon home-icon-contact ovr-contact"
              src="assets/contact-purple.png"
            />
            <h3>Contact</h3>
          </div>
        </div>
      </div>
    </div>
    <div id="ovr" class="ovr fadein hidden">
      <div class="ovr-content">
        <div id="media" class="media fadein hidden">
          <div class="media-top">
            <div class="media-video left">
              <div class="media-video-overlay">
                <i class="fas fa-play"></i>
              </div>
              <div class="media-video-text">
                <h1 class="left"><span>Khaotic Collective</span></h1>
                <h2 class="right"><span>Sequoia Launch</span></h2>
              </div>
              <div class="media-video-video left">
                <!-- <iframe
                width="560"
                height="315"
                src="https://www.youtube.com/v/B8_Y4tdwntw?version=3&playlist=B8_Y4tdwntw&controls=0&autoplay=1&mute=1&loop=1&disablekb=1&rel=0&modestbranding=1"
                frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; picture-in-picture; loop;"
                allowfullscreen
              ></iframe> -->
              </div>
            </div>
            <div class="media-video right">
              <div class="media-video-overlay">
                <i class="fas fa-play"></i>
              </div>
              <div class="media-video-text">
                <h1 class="right"><span>Toyota</span></h1>
                <h2 class="left"><span>2018 Tacoma</span></h2>
              </div>
              <div class="media-video-video right"></div>
            </div>
          </div>
          <div class="media-bottom" id="media-bottom"></div>
        </div>
        <div id="contact" class="contact fadein hidden">
          <div class="contact-info">
            <img src="assets/location.png" />
            <h3>Los Angeles, California</h3>
          </div>
          <div class="contact-info">
            <img src="assets/email.png" />
            <h3>dtrobak@gmail.com</h3>
          </div>
          <div class="contact-info">
            <img src="assets/instagram.png" />
            <h3>@ovr.lnd</h3>
          </div>
        </div>
      </div>
      <div class="ovr-footer">
        <img class="ovr-footer-logo ovr-logo" src="assets/overland.png" />
        <img
          class="ovr-footer-icon active ovr-brand"
          src="assets/brand-purple.png"
        />
        <img class="ovr-footer-icon ovr-music" src="assets/music-purple.png" />
        <img
          class="ovr-footer-icon ovr-animation"
          src="assets/animation-purple.png"
        />
        <img class="ovr-footer-icon ovr-about" src="assets/about-purple.png" />
        <img
          class="ovr-footer-icon ovr-contact"
          src="assets/contact-purple.png"
        />
      </div>
    </div>
    <div id="modal" class="modal">
      <div id="modal-container" class="modal-container">
        <i id="modal-close" class="fas fa-times modal-close"></i>
        <i id="modal-left" class="fas fa-angle-left modal-arrow left"></i>
        <i id="modal-right" class="fas fa-angle-right modal-arrow right"></i>
      </div>
    </div>
    <script src="./bundle.js"></script>
  </body>
</html>
