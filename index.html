<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Overland Website</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1"
    />
    <!--Made by Alex Shortt-->
  </head>
  <body id="home-body">
    <div class="home">
      <img class="home-logo" src="src/assets/overland.png" />
      <div class="home-icons">
        <div class="home-icons-container">
          <div class="home-icon-wrapper">
            <img
              id="ovr-brand"
              class="home-icon home-icon-brand"
              src="src/assets/brand.png"
            />
            <h3>Brand</h3>
          </div>
          <div class="home-icon-wrapper">
            <img
              id="ovr-music"
              class="home-icon home-icon-music"
              src="src/assets/music.png"
            />
            <h3>Music</h3>
          </div>
          <div class="home-icon-wrapper">
            <img
              id="ovr-animation"
              class="home-icon home-icon-animation"
              src="src/assets/animation.png"
            />
            <h3>Animation</h3>
          </div>
          <div class="home-icon-wrapper">
            <img
              id="ovr-about"
              class="home-icon home-icon-about"
              src="src/assets/about.png"
            />
            <h3>About</h3>
          </div>
          <div class="home-icon-wrapper">
            <img
              id="ovr-contact"
              class="home-icon home-icon-contact"
              src="src/assets/contact.png"
            />
            <h3>Contact</h3>
          </div>
        </div>
      </div>
    </div>
    <script src="/bundle.js"></script>
  </body>
</html>
