<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Overland Website</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1"
    />
    <!--Made by Alex Shortt-->
  </head>
  <body>
    <div id="home" class="home hidden">
      <img
        id="home-logo"
        class="home-logo op-trans invisible"
        src="assets/overland.png"
      />
      <div class="home-icons">
        <div class="home-icons-container">
          <div id="home-brand" class="home-icon-wrapper op-trans invisible">
            <img
              class="home-icon home-icon-brand ovr-brand"
              src="assets/brand-purple.png"
            />
            <h3>Brand</h3>
          </div>
          <div id="home-music" class="home-icon-wrapper op-trans invisible">
            <img
              class="home-icon home-icon-music ovr-music"
              src="assets/music-purple.png"
            />
            <h3>Music</h3>
          </div>
          <div id="home-animation" class="home-icon-wrapper op-trans invisible">
            <img
              class="home-icon home-icon-animation ovr-animation"
              src="assets/animation-purple.png"
            />
            <h3>Animation</h3>
          </div>
          <div id="home-about" class="home-icon-wrapper op-trans invisible">
            <img
              class="home-icon home-icon-about ovr-about"
              src="assets/about-purple.png"
            />
            <h3>About</h3>
          </div>
          <div id="home-contact" class="home-icon-wrapper op-trans invisible">
            <img
              class="home-icon home-icon-contact ovr-contact"
              src="assets/contact-purple.png"
            />
            <h3>Contact</h3>
          </div>
        </div>
      </div>
    </div>
    <div id="ovr" class="ovr fadein hidden">
      <div class="ovr-navbar">
        <img class="ovr-navbar-logo ovr-logo" src="assets/overland.png" />
        <h3 class="ovr-navbar-title">OVERLAND</h3>
        <i id="ovr-navbar-menu" class="ovr-navbar-menu fas fa-bars"></i>
      </div>
      <div id="ovr-menu" class="ovr-menu">
        <div class="ovr-menu-row ovr-brand">
          <div
            class="ovr-menu-icon"
            style="background-image: url('assets/brand.png')"
          ></div>
          <h3 class="ovr-menu-text">BRAND CONTENT</h3>
        </div>
        <div class="ovr-menu-row ovr-music">
          <div
            class="ovr-menu-icon"
            style="background-image: url('assets/music.png')"
          ></div>
          <h3 class="ovr-menu-text">MUSIC VIDEOS</h3>
        </div>
        <div class="ovr-menu-row ovr-animation">
          <div
            class="ovr-menu-icon"
            style="background-image: url('assets/animation.png')"
          ></div>
          <h3 class="ovr-menu-text">ANIMATION</h3>
        </div>
        <div class="ovr-menu-row ovr-about">
          <div
            class="ovr-menu-icon"
            style="background-image: url('assets/about.png')"
          ></div>
          <h3 class="ovr-menu-text">ABOUT US</h3>
        </div>
        <div class="ovr-menu-row ovr-contact">
          <div
            class="ovr-menu-icon"
            style="background-image: url('assets/contact.png')"
          ></div>
          <h3 class="ovr-menu-text">CONTACT</h3>
        </div>
        <img class="ovr-menu-logo ovr-logo" src="assets/overland.png" />
      </div>
      <div class="ovr-content">
        <div id="media" class="media fadein hidden"></div>
        <div id="contact" class="contact fadein hidden">
          <div class="contact-info">
            <img src="assets/location.png" />
            <h3>Los Angeles, California</h3>
          </div>
          <div class="contact-info">
            <img src="assets/email.png" />
            <h3>dtrobak@gmail.com</h3>
          </div>
          <div class="contact-info">
            <img src="assets/instagram.png" />
            <h3>@ovr.lnd</h3>
          </div>
        </div>
      </div>
      <div class="ovr-footer">
        <img class="ovr-footer-logo ovr-logo" src="assets/overland.png" />
        <img
          class="ovr-footer-icon active ovr-brand"
          src="assets/brand-purple.png"
        />
        <img class="ovr-footer-icon ovr-music" src="assets/music-purple.png" />
        <img
          class="ovr-footer-icon ovr-animation"
          src="assets/animation-purple.png"
        />
        <img class="ovr-footer-icon ovr-about" src="assets/about-purple.png" />
        <img
          class="ovr-footer-icon ovr-contact"
          src="assets/contact-purple.png"
        />
      </div>
    </div>
    <div id="modal" class="modal">
      <div id="modal-container" class="modal-container">
        <i id="modal-close" class="fas fa-times modal-close"></i>
        <i id="modal-left" class="fas fa-angle-left modal-arrow left"></i>
        <i id="modal-right" class="fas fa-angle-right modal-arrow right"></i>
        <div class="modal-titles">
          <h2></h2>
          <h4></h4>
        </div>
      </div>
    </div>
    <script src="./bundle.js"></script>
  </body>
</html>
